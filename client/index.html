<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Chatroom</title>
</head>
<body>
<div class="flex-grid">
    <section id="input">
        <label for="message">Message: </label><br><br>
        <input id="message" name="message" type="text" placeholder="message required" required><br><br>
        <button id="sendToAll" type="submit" disabled>Send To All</button>
        <button id="sendToMe" type="submit" disabled>Send To Me</button><br><br>
        <div id="target"></div>
    </section>

    <section id="users">
        <h3>Currently connected:</h3>
        <ul id="usersList"></ul>
    </section>
</div>

<!--adds connection to socket.io-->
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
