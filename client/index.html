<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Chatroom</title>
</head>
<body>
    <label for="message">Message: </label><br>
    <input id="message" name="message" type="text" placeholder="message required" required><br>
    <button id="sendToAll" type="submit" disabled>Send To All</button>
    <button id="sendToMe" type="submit" disabled>Send To Me</button><br>
    <div id="target"></div>
    <section id="users">
        <h3>Currently connected:</h3>
        <ul id="usersList"></ul>
    </section>


<!--adds connection to socket.io-->
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
